<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="In It To Win It is a lottery game">
    <meta name="keywords" content="In It To Win It, lottery, game">
    <title>In It To Win It!</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
</head>

<body>
    <header>
        <h1 class="heading"><img src="assets/favicon/favicon-32x32.png" alt="logo"> In It To Win It! <img src="assets/favicon/favicon-32x32.png" alt="logo"></h1>
    </header>
    <section>
        <div class="span">1 point = <i class="fas fa-cat"></i> 2 points = <i class="fas fa-dog"></i> 3 points = <i class="fas fa-dragon"></i></div>
        <!-- <span class="span">1 point = <i class="fas fa-cat"></i></span>
        <span class="span">2 points = <i class="fas fa-dog"></i></span>
        <span class="span">3 points = <i class="fas fa-dragon"></i></span> -->
        <br>
        <br>
        <div class="game-background">
            <div class="game-section">
                <div class="player-div">
                    <h2>Player</h2>
                    <!-- <button class="num-button" id="dog"><i class="fas fa-dog"></i></button>
                    <button class="num-button"><i class="fas fa-dragon"></i></button>
                    <button class="num-button"><i class="fas fa-cat"></i></button> -->
                    <button class="num-button" id="player1">1</button>
                    <button class="num-button" id="player2">2</button>
                    <button class="num-button" id="player3">3</button>
                </div>
                <div class="computer-div">
                    <h2>Computer</h2>
                    <!-- <button class="num-button"><i class="fas fa-dog"></i></button>
                    <button class="num-button"><i class="fas fa-dragon"></i></button>
                    <button class="num-button"><i class="fas fa-cat"></i></button> -->
                    <button class="num-button" id="computer1">1</button>
                    <button class="num-button" id="computer2">2</button>
                    <button class="num-button" id="computer3">3</button>
                </div>
            </div>
            <div class="results-section">
                <button class="results-button" onclick=numbers()>Generate Numbers!</button>
                <button class="results-button" onclick=check()>Check Results!</button>
            </div>
            <div class="score-section">
                <span>Player Score:</span>
                <span>Computer Score:</span>
            </div>
        </div>
    </section>
    <footer>Placeholder Text</footer>
    <script src="assets/js/script.js"></script>
    <script src="https://kit.fontawesome.com/c7dbda0798.js" crossorigin="anonymous"></script>
</body>

</html>
