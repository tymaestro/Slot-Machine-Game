<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="In It To Win It is a lottery game">
    <meta name="keywords" content="In It To Win It, lottery, game">
    <title>In It To Win It!</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

        <div class="game-section">

                <button class="num-button">11</button>
                <button class="num-button">12</button>

        </div>
        <div class="results-section">
            <button class="results-button">Check Results!</button>

    </div>
    <script src="assets/js/script.js"></script>

</html>
